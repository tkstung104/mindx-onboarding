<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindX Callback - Processing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .error {
            color: #c33;
            background: #fee;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            color: #3c3;
            background: #efe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="status">ƒêang x·ª≠ l√Ω...</h1>
        <p id="message">Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t</p>
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
    </div>

    <script>
        // Production: D√πng domain hi·ªán t·∫°i (v√¨ backend ·ªü c√πng domain, ch·ªâ kh√°c path /api)
        const BACKEND_URL = window.location.origin;

        /**
         * X·ª≠ l√Ω callback t·ª´ MindX (khi user ƒëƒÉng nh·∫≠p xong)
         */
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            // X√≥a query params kh·ªèi URL
            window.history.replaceState({}, document.title, window.location.pathname);

            if (error) {
                console.error('‚ùå L·ªói t·ª´ MindX:', error);
                showError(`L·ªói ƒëƒÉng nh·∫≠p: ${error}`);
                return;
            }

            if (!code) {
                showError('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c authorization code t·ª´ MindX');
                return;
            }

            console.log('='.repeat(60));
            console.log('üì• Nh·∫≠n ƒë∆∞·ª£c authorization code t·ª´ MindX');
            console.log('üîë Code:', code.substring(0, 20) + '...');

            // Verify state
            const savedState = sessionStorage.getItem('oauth_state');
            if (state !== savedState) {
                console.error('‚ùå State mismatch!');
                showError('State kh√¥ng kh·ªõp. C√≥ th·ªÉ b·ªã t·∫•n c√¥ng CSRF.');
                return;
            }

            try {
                // G·ª≠i code l√™n backend ƒë·ªÉ ƒë·ªïi l·∫•y token
                console.log('üì§ ƒêang g·ª≠i code l√™n backend ƒë·ªÉ ƒë·ªïi token...');

                const codeVerifier = sessionStorage.getItem('oauth_code_verifier');
                
                const response = await fetch(`${BACKEND_URL}/api/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: `${window.location.origin}${window.location.pathname}`,
                        code_verifier: codeVerifier
                    })
                });

                console.log('üì• Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to exchange code');
                }

                const result = await response.json();
                console.log('‚úÖ Nh·∫≠n ƒë∆∞·ª£c token t·ª´ backend:', result);

                if (result.success && result.user) {
                    // L∆∞u user info v√†o sessionStorage
                    sessionStorage.setItem('user', JSON.stringify(result.user));
                    sessionStorage.setItem('idToken', result.idToken || '');
                    
                    // X√≥a state v√† code_verifier
                    sessionStorage.removeItem('oauth_state');
                    sessionStorage.removeItem('oauth_code_verifier');

                    // Hi·ªÉn th·ªã success v√† redirect v·ªÅ trang ch√≠nh
                    showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Login failed');
                }

            } catch (error) {
                console.error('‚ùå L·ªói:', error);
                showError('L·ªói khi ƒë·ªïi code l·∫•y token: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'L·ªói';
            document.getElementById('message').textContent = '';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Th√†nh c√¥ng!';
            document.getElementById('message').textContent = '';
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // X·ª≠ l√Ω callback khi page load
        handleCallback();
    </script>
</body>
</html>
